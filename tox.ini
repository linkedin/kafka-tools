[tox]
envlist = py{26,27,34,35}

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py34: python3.4
    py35: python3.5
deps =
    check-manifest
    {py27,py34,py35}: readme_renderer
    flake8
    codeclimate-test-reporter
    coverage
commands =
    check-manifest --ignore tox.ini,tests*,.hound.yml
    {py27,py34,py35}: python setup.py check -m -r -s
    flake8 kafka tests
    python setup.py nosetests --with-coverage

[flake8]
exclude = .tox,*.egg,build,da
max-line-length = 160
